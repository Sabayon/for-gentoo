sudo: required

services:
  - docker

before_install:
- docker pull sabayon/builder-amd64

script:
- ATOMS=$(./scripts/atoms-in-commit-range.sh ${TRAVIS_COMMIT_RANGE/.../..} sabayon)
  && [ -n "$ATOMS" ]
  && docker run -e "TARGET_OVERLAY=/var/lib/layman/sabayon" -e "DETECT_OBSOLETE=1" -e "QA_CHECKS=1" -e "PRETEND=1" -e "SKIP_PORTAGE_SYNC=1" -e "EQUO_MIRRORSORT=0" -v $TRAVIS_BUILD_DIR:/var/lib/layman/sabayon sabayon/builder-amd64 $ATOMS
  || exit 0

notifications:
  irc: "chat.freenode.net#sabayon-infra"
